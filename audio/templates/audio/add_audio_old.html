{% extends "base.html" %}

{% block content %}

<form action="{% url "audio:add_audio" %}" method="post">{% csrf_token %}

    <p><input type="text" name="title" placeholder="title"></p>

    <p><select name="artist">
        {% for a in artists %}
            <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select></p>

    <p><select name="genre">
        {% for g in genres %}
            <option value="{{ g.0 }}">{{ g.1 }}</option>
        {% endfor %}
    </select></p>

    </p><input type="submit" value="save"></p>

</form>

{% endblock %}
